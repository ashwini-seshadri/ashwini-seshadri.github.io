<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="./assets/favicon-light.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Rubik:wght@800&display=swap" rel="stylesheet">
    <title>Ashwini Seshadri</title>

    <link rel="stylesheet" crossorigin href="./assets/index-CpeUpAX9.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          favicon.href = '/assets/favicon-dark.ico';
        } else {
          favicon.href = '/assets/favicon-light.ico';
        }
      }

      updateFavicon();

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
  </body>
</html>
